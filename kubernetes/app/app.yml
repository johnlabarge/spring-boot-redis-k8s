apiVersion: v1
kind: Service
metadata:
  name: boot-app
  labels:
    run: boot-app
spec:
  type: NodePort

  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: spring-boot-app
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "api-deployment"
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      containers:
        - name: api
          image: gcr.io/cloudjlb-eventer/spring-boot-app:latest
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
          ports:
          - containerPort: 8080
