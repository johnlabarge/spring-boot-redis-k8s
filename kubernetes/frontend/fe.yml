apiVersion: v1
kind: Service
metadata:
  name: fe-service
  labels:
    run: fe-service
spec:
  type: NodePort

  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    frontend: boot-frontend
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "fe-deployment"
spec:
  replicas: 3
  template:
    metadata:
      labels:
        frontend: boot-frontend
    spec:
      containers:
        - name: app-nginx
          image: gcr.io/cloudjlb-eventer/web-frontend:latest
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
          ports:
           - containerPort: 80
